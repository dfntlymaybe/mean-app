<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>
        Log-in
      </h2>
      <form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
        <div class="form-group">
            <label for="username">User name</label>
            <input formControlName="username" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter User Name">
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
