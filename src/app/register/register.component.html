<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>
        Register
      </h2>
      <form [formGroup]="registerForm" (ngSubmit)="doRegister()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="username">User name</label>
            <input formControlName="username" type="form-text" class="form-control" aria-describedby="emailHelp" placeholder="Enter User Name">
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
